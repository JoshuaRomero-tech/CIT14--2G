<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8" />
        <link href="stylesss.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type ="text" id="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
                <label for="email">Enter Your Email: <input type="email" id="email" required></label>
                <label for="new-password">Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" id="new-password" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" id="personal-account" name="account-type" checked> Personal</label>
                <label for="business-account"><input type="radio" id="business-account" name="account-type"> Business</label>
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: <input type="file" /></label>
                <label>Input your age (years): <input type="number" min="13" max="120" />
			        </label>
                    <label>How did you hear about us?<select>   
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select></label>
                    <label>Provide a bio: <textarea></textarea></label>
            </fieldset>
                <label>
                    <input type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                    </label>
            <input type="submit" value="Submit">
    </body>
</html>
